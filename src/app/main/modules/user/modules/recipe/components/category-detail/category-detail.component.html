<app-back-navigation label="Category"></app-back-navigation>
<div class="container p-4">
    <div>
        <h1 *ngIf="recipeCategory" class="font-bold text-3xl">{{recipeCategory.name}}</h1>
        <div *ngIf="loading1" class="w-1/2 h-6 bg-gray-200 rounded-xl animate-pulse"></div>
    </div>
    <div class="grid grid-cols-2 gap-4 my-3 sm:grid-cols-3 md:grid-cols-4">
        <a *ngFor="let recipe of recipes" [routerLink]="['../../detail/',recipe.id]" class="relative aspect-square shadow-md rounded-xl hover:shadow-lg focus:scale-95 before:content-[''] before:absolute before:z-10 before:w-full before:h-full before:bg-gradient-to-t before:from-black/75 before:to-transparent before:rounded-xl">
            <img [src]="recipe.thumbnail | img" alt="Course Thumbnail" class="absolute object-cover w-full h-full rounded-xl">
            <div class="absolute z-20 w-full h-full flex flex-col justify-end px-2 py-6 text-white">
                <div class="w-full flex flex-col items-center text-center">
                    <span class="font-medium tracking-wide">{{recipe.title}}</span>
                    <span class="text-xs">{{recipe.author.fullname}}</span>
                </div>
            </div>
            <div class="absolute z-20 -bottom-2.5 w-full flex justify-center">
                <div class="w-16 inline-flex items-center justify-center space-x-1 rounded-full p-1 bg-black text-white">
                    <hero-icon name="star" type="solid" class="w-3 h-3 text-yellow-400 fill-yellow-400"></hero-icon>
                    <span class="text-sm">{{recipe.rating}}</span>
                </div>
            </div>
        </a>
        <ng-container *ngFor="let i of [0,1,2,3,4,5]">
            <div *ngIf="loading2" class="aspect-square bg-gray-200 rounded-xl animate-pulse"></div>
        </ng-container>
    </div>
    <ng-container *ngIf="!loading2 && recipes.length == 0">
        <div class="w-full h-96 flex items-center justify-center p-8">
            <span class="text-sm text-gray-400">No recipes yet</span>
        </div>
    </ng-container>
</div>
