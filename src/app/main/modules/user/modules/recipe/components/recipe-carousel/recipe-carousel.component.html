<div class="flex items-center py-3 overflow-x-scroll scroll-smooth hide-scroll-bar">
    <div class="flex flex-nowrap space-x-4">
        <a *ngFor="let recipe of recipes" [routerLink]="['./detail/',recipe.id]" class="relative w-40 h-40 bg-transparent rounded-xl shadow-md hover:shadow-lg focus:scale-95 before:content-[''] before:absolute before:z-10 before:w-full before:h-full before:bg-gradient-to-t before:from-black/75 before:to-transparent before:rounded-xl">
            <img [src]="recipe.thumbnail | img" alt="Recipe Thumbnail" class="absolute object-cover w-full h-full rounded-xl">
            <div class="absolute z-20 w-full h-full flex flex-col justify-end px-2 py-6 text-white">
                <div class="w-full flex flex-col items-center text-center">
                    <span class="max-h-12 font-medium tracking-wide overflow-hidden">{{recipe.title}}</span>
                    <span class="text-xs">{{recipe.author.fullname}}</span>
                </div>
            </div>
            <div class="absolute z-20 -bottom-2.5 w-full flex justify-center">
                <div class="w-16 inline-flex items-center justify-center space-x-1 rounded-full p-1 bg-gray-900 text-white">
                    <hero-icon name="star" type="solid" class="w-4 h-4 text-yellow-400 fill-yellow-400"></hero-icon>
                    <span class="text-xs">{{recipe.rating}}</span>
                </div>
            </div>
        </a>
        <ng-container *ngFor="let i of [0,1,2,3]">
            <div *ngIf="loading" class="w-40 h-40 bg-gray-200 rounded-xl animate-pulse"></div>
        </ng-container>
        <ng-container *ngFor="let i of [0,1,2,3]">
            <div *ngIf="!loading && recipes.length == 0" class="w-40 h-40 bg-gray-200 rounded-xl flex items-center justify-center">
                <span class="text-sm text-gray-400">No recipe yet</span>
            </div>
        </ng-container>
    </div>
</div>
