<div class="container">
    <div class="flex flex-col space-y-2 divide-y divide-gray-300 border-y">
        <a *ngFor="let forum of forums" [routerLink]="['../../forum/detail/',forum.id]" class="w-full flex flex-col space-y-3 p-4 bg-white tracking-wide hover:shadow-lg focus:bg-gray-100">
            <div class="flex flex-row items-center justify-start space-x-2">
                <img [src]="forum.author.profileImg | img" alt="Profile Image" class="object-cover w-12 h-12 rounded-full">
                <div class="flex flex-col">
                    <span class="font-medium text-sm">{{forum.author.fullname}}</span>
                    <span class="text-xs text-gray-400"> {{forum.author.username}}</span>
                </div>
            </div>
            <div class="flex flex-col space-y-1">
                <span class="font-medium text-lg">{{forum.title}}</span>
                <div class="text-sm text-justify">{{forum.body}}</div>
            </div>
            <div class="flex flex-col space-y-2">
                <div *ngIf="forum.thumbnail">
                    <img [src]="forum.thumbnail | img" alt="Forum Thumbnail" class="w-full h-full rounded-lg">
                </div>
                <span class="font-medium text-xs text-gray-400">{{forum.createdAt | date:'d MMM y, h:mm a'}}</span>
            </div>
        </a>
        <ng-container *ngFor="let i of [0,1,2,3]">
            <div *ngIf="loading" class="w-full h-40 bg-gray-200 animate-pulse"></div>
        </ng-container>
    </div>
    <ng-container *ngIf="!loading && forums.length == 0">
        <div class="w-full h-64 flex items-center justify-center">
            <span class="text-sm text-gray-400">You have not created any threads yet</span>
        </div>
    </ng-container>
</div>
