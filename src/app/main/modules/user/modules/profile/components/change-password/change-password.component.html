<div class="container p-4">
    <div class="w-full">
        <h1 class="font-bold text-3xl text-center">Change Password</h1>
    </div>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" class="w-full max-w-md mx-auto flex flex-col space-y-4 py-12 tracking-wide">
        <div class="space-y-1">
            <label for="currPassword" class="font-medium">Current Password</label>
            <div class="relative">
                <input type="password" [type]="showPassword ? 'text':'password'" placeholder="Enter current password" class="input-text" formControlName="currPassword">
                <button name="showPassword" (click)="togglePassword()" type="button" class="absolute top-2 right-3 cursor-pointer">
                    <hero-icon [name]="showPassword ? 'eye-off':'eye'" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                </button>
            </div>
        </div>
        <div class="space-y-1">
            <label for="newPassword" class="font-medium">New Password</label>
            <div class="relative">
                <input type="password" [type]="showPassword ? 'text':'password'" placeholder="Enter new password" class="input-text" formControlName="newPassword">
                <button name="showPassword" (click)="togglePassword()" type="button" class="absolute top-2 right-3 cursor-pointer">
                    <hero-icon [name]="showPassword ? 'eye-off':'eye'" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                </button>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center space-y-2 pt-12 sm:flex-row sm:space-x-4 sm:space-y-0">
            <button type="submit" [disabled]="passwordForm.invalid" class="w-full button-primary">Save</button>
            <button type="button" [routerLink]="['../edit']" [state]="account" class="w-full button-secondary">Cancel</button>
        </div>
    </form>
</div>
<ng-container *ngIf="loading">
    <app-loading-dialog label="Changing password"></app-loading-dialog>
</ng-container>
