<div class="fixed inset-x-0 top-0 z-20 p-2 bg-brown text-white shadow">
    <div class="relative max-w-screen-lg mx-auto">
        <header class="flex items-center justify-between">
            <a [routerLink]="['./']" class="flex space-x-1 p-1">
                <h1 class="tracking-wider text-lg">Barista 101</h1>
                <span class="text-xs">Admin</span>
            </a>
            <div class="inline-flex items-center space-x-4">
                <a *ngFor="let menu of menus" [routerLink]="menu.link" routerLinkActive="active" class="rounded-full px-3 py-1 transition ease-in-out duration-200 hover:scale-105">
                    <span class="text-sm">{{menu.label}}</span>
                </a>
            </div>
            <button (click)="toggleDropdown($event)" class="inline-flex items-center rounded-full p-1 font-medium transition ease-in-out duration-200 hover:scale-105 active:bg-gray-700">
                <hero-icon name="user-circle" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
                <hero-icon name="chevron-down" type="solid" class="w-4 h-4 text-inherit fill-white"></hero-icon>
            </button>
        </header>
        <ng-container *ngIf="showDropdown">
            <div class="absolute right-4 z-10 w-32 rounded-md text-gray-900 bg-white drop-shadow-lg divide-y-2">
                <a [routerLink]="['./profile']" class="w-full flex items-center space-x-1 p-2 font-medium transition ease-in-out duration-200 hover:bg-gray-100 active:bg-gray-100">
                    <hero-icon name="user-circle" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                    <span class="text-sm">Profile</span>
                </a>
                <button (click)="openSignoutDialog()" class="w-full flex items-center space-x-1 p-2 font-medium transition ease-in-out duration-200 hover:bg-gray-100 active:bg-gray-100">
                    <hero-icon name="logout" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                    <span class="text-sm">Sign Out</span>
                </button>
            </div>
        </ng-container>
    </div>
</div>
