<div class="flex flex-col space-y-3 max-w-md mx-6 p-6 bg-white rounded-xl sm:mx-0">
    <div class="flex flex-row items-start justify-between">
        <h1 class="font-semibold text-xl">{{data.title}}</h1>
        <button (click)="closeDialog()" class="rounded-full p-1 hover:bg-gray-200 active:scale-95">
            <hero-icon name="x" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
        </button>
    </div>
    <div class="flex flex-col space-y-4">
        <p class="text-justify">{{data.description}}</p>
        <div class="flex flex-col items-center justify-evenly space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0">
            <button (click)="confirm()" class="w-full button-primary">Yes</button>
            <button (click)="cancel()" class="w-full button-secondary">Cancel</button>
        </div>
    </div>
</div>
