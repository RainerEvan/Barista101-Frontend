<div class="max-w-md flex flex-col items-center justify-center space-y-6 mx-6 p-6 bg-white rounded-xl sm:mx-0">
    <div class="flex flex-col items-center justify-center space-y-1 px-2">
        <hero-icon [name]="success ? 'check-circle':'x-circle'" type="solid" class="w-12 h-12" [class]="success ? 'fill-green-500 text-green-500':'fill-red-500 text-red-500'"></hero-icon>
        <span class="font-semibold text-xl text-center">{{success ? 'Success':'Failed'}}</span>
        <span class="text-center">{{data.description}}</span>
    </div>
    <button *ngIf="success" (click)="okay()" class="w-full button-primary">Okay</button>
    <button *ngIf="!success" (click)="close()" class="w-full button-primary">Close</button>
</div>
